<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>

    <!-- Glow filter for house -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle inner shadow for depth -->
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bgGradient)"/>

  <!-- Subtle radial glow in center -->
  <radialGradient id="centerGlow" cx="50%" cy="42%" r="40%">
    <stop offset="0%" style="stop-color:rgba(255,255,255,0.12)"/>
    <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
  </radialGradient>
  <rect width="512" height="512" rx="100" ry="100" fill="url(#centerGlow)"/>

  <!-- ===== HOUSE ICON ===== -->
  <g transform="translate(256,210)" filter="url(#softShadow)">
    <!-- Roof -->
    <polygon points="0,-95 110,30 -110,30" fill="white" opacity="0.97"/>
    <!-- Chimney -->
    <rect x="45" y="-70" width="22" height="40" rx="3" fill="white" opacity="0.97"/>
    <!-- House body -->
    <rect x="-82" y="30" width="164" height="110" rx="8" fill="white" opacity="0.97"/>
    <!-- Door -->
    <rect x="-22" y="75" width="44" height="65" rx="6" fill="#2563eb"/>
    <!-- Door knob -->
    <circle cx="14" cy="110" r="4" fill="white"/>
    <!-- Left window -->
    <rect x="-65" y="50" width="38" height="32" rx="5" fill="#93c5fd"/>
    <line x1="-46" y1="50" x2="-46" y2="82" stroke="white" stroke-width="2"/>
    <line x1="-65" y1="66" x2="-27" y2="66" stroke="white" stroke-width="2"/>
    <!-- Right window -->
    <rect x="27" y="50" width="38" height="32" rx="5" fill="#93c5fd"/>
    <line x1="46" y1="50" x2="46" y2="82" stroke="white" stroke-width="2"/>
    <line x1="27" y1="66" x2="65" y2="66" stroke="white" stroke-width="2"/>
  </g>

  <!-- ===== SPARKLE STARS ===== -->
  <!-- Top-left sparkle -->
  <g transform="translate(128, 155)">
    <path d="M0,-14 L3,-3 L14,0 L3,3 L0,14 L-3,3 L-14,0 L-3,-3 Z" fill="white" opacity="0.8"/>
  </g>
  <!-- Top-right sparkle -->
  <g transform="translate(385, 140)">
    <path d="M0,-10 L2,-2 L10,0 L2,2 L0,10 L-2,2 L-10,0 L-2,-2 Z" fill="white" opacity="0.8"/>
  </g>
  <!-- Bottom-left mini sparkle -->
  <g transform="translate(100, 330)">
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="white" opacity="0.6"/>
  </g>
  <!-- Bottom-right sparkle -->
  <g transform="translate(410, 300)">
    <path d="M0,-12 L3,-3 L12,0 L3,3 L0,12 L-3,3 L-12,0 L-3,-3 Z" fill="white" opacity="0.7"/>
  </g>
  <!-- Extra tiny top center -->
  <g transform="translate(256, 100)">
    <path d="M0,-7 L1.5,-1.5 L7,0 L1.5,1.5 L0,7 L-1.5,1.5 L-7,0 L-1.5,-1.5 Z" fill="white" opacity="0.6"/>
  </g>

  <!-- ===== ARABIC TEXT "زيارة" ===== -->
  <!-- Decorative line above text -->
  <line x1="160" y1="395" x2="352" y2="395" stroke="rgba(255,255,255,0.35)" stroke-width="1"/>

  <!-- Main Arabic text -->
  <text
    x="256"
    y="450"
    text-anchor="middle"
    font-family="'Tajawal', 'Cairo', 'Noto Naskh Arabic', Arial, sans-serif"
    font-size="72"
    font-weight="700"
    fill="white"
    letter-spacing="4"
    opacity="0.97">زيارة</text>

  <!-- Subtle glow under text -->
  <text
    x="256"
    y="450"
    text-anchor="middle"
    font-family="'Tajawal', 'Cairo', 'Noto Naskh Arabic', Arial, sans-serif"
    font-size="72"
    font-weight="700"
    fill="rgba(147,197,253,0.25)"
    letter-spacing="4"
    filter="url(#glow)">زيارة</text>

  <!-- Small "ZYIARAH" latin subtitle -->
  <text
    x="256"
    y="485"
    text-anchor="middle"
    font-family="'Helvetica Neue', Arial, sans-serif"
    font-size="18"
    font-weight="300"
    fill="rgba(255,255,255,0.55)"
    letter-spacing="6">ZYIARAH</text>
</svg>
