<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Circular background for a badge feel -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>

  <!-- ===== MAID CHARACTER SILHOUETTE (Elegant/Luxury Style) ===== -->
  <g transform="translate(256, 220) scale(0.9)" fill="white">
    <!-- Simplified Head & Hair (Ponytail) -->
    <circle cx="0" cy="-100" r="35"/>
    <path d="M25,-115 Q50,-115 50,-80 Q50,-50 30,-60" fill="white"/>
    
    <!-- Elegant Body/Dress -->
    <path d="M-40,-60 L40,-60 Q60,-60 60,-20 L75,120 L-75,120 L-60,-20 Q-60,-60 -40,-60" fill="white"/>
    
    <!-- Apron detail -->
    <path d="M-30,0 L30,0 L45,100 L-45,100 Z" fill="#93c5fd" opacity="0.4"/>
    
    <!-- Broom -->
    <rect x="-90" y="-80" width="8" height="200" rx="4" fill="white" transform="rotate(15, -90, -80)"/>
    <path d="M-115,100 L-65,100 L-60,130 L-120,130 Z" fill="white"/>
    
    <!-- Arms -->
    <path d="M-45,-45 L-90,0" stroke="white" stroke-width="12" stroke-linecap="round" fill="none"/>
    <path d="M45,-45 L85,-10" stroke="white" stroke-width="12" stroke-linecap="round" fill="none"/>
    
    <!-- Spray Bottle -->
    <g transform="translate(85, -10)">
       <path d="M-10,0 L10,0 L12,25 L-12,25 Z" fill="white"/>
       <path d="M-5,-5 L5,-5 L5,5 L-5,5 Z" fill="white"/>
    </g>
  </g>

  <!-- ===== TEXT SECTION ===== -->
  <!-- Arabic Text -->
  <text x="256" y="420" text-anchor="middle" font-family="'Tajawal', Arial" font-size="64" font-weight="bold" fill="white">زيارة</text>
  
  <!-- Latin Subtitle -->
  <text x="256" y="460" text-anchor="middle" font-family="Arial" font-size="24" font-weight="100" fill="white" letter-spacing="10" opacity="0.8">ZYIARAH</text>

  <!-- Sparkles for 'Clean' effect -->
  <g transform="translate(140, 140) scale(0.6)" fill="white">
     <path d="M0-20 L5-5 L20 0 L5 5 L0 20 L-5 5 L-20 0 L-5-5 Z"/>
  </g>
  <g transform="translate(380, 180) scale(0.4)" fill="white">
     <path d="M0-20 L5-5 L20 0 L5 5 L0 20 L-5 5 L-20 0 L-5-5 Z"/>
  </g>
</svg>
